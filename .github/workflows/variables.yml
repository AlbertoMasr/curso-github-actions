name: Saludo usando variables
run-name: Â¡Estoy aprendiendo a utilizar variables!
on:
    workflow_dispatch
env:
    DIA_DE_SEMANA: Lunes
jobs:
    saludo-variables:
        runs-on: ubuntu-latest
        env:
            SALUDO: Hola
        steps:
            - name: saludar
              run: echo "$SALUDO, ${{ vars.NOMBRE }}, hoy es ${{ ENV.DIA_DE_SEMANA }}."